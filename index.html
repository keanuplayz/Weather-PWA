<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <textarea placeholder="City name" name="city" id="cityField" cols="30" rows="3"></textarea>
    <button id="weatherButton" onclick="getWeather()">get weather</button>

    <div class="cards">
        <div id="genericInfo" class="card">
            <div class="container">
                <h4><b>Generic Info</b></h4>
                <p id="name">Name: n/a</p>
                <p id="region">Region: n/a</p>
                <p id="country">Country: n/a</p>
                <p id="image"></p>
            </div>
        </div>
        <div id="weatherInfo" class="card">
            <div class="container">
                <h4><b>Weather Info</b></h4>
                <p id="temperature">Temperature: n/a</p>
                <p id="condition">Condition: n/a</p>
                <p id="pressure">Pressure: n/a</p>
                <p id="humidity">Humidity: n/a</p>
                <p id="wind">Wind speed: n/a</p>
                <p id="time">Local Time: n/a</p>
            </div>
        </div>
    </div>

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
    <script src="lib/modules/logger.js" type="module"></script>
    <script src="lib/modules/main.js"></script>
</body>

</html>
